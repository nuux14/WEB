<!Doctype html>
<html>
  <head> <title> List Elements</title> </head>
  <body>
   <h1>HTML List Elements </h1>
   <section>
    <h2> Ordered Lists </h2>
     <ol type="1" reversed>
      <li>xyz</li>
      <li>abc</li>
      <li>wz</li>
     </ol>
   </section>
   <section>
    <h2> Unordered Lists</h2>
    <ul>
      <li>xyz</li>
      <li>abc</li>
      <li>wz</li>
    </ul>
   </section>
   <section>
    <h2> Definition Lists </h2>
     <dl>
      <dt>HTML</dt>
      <dd>is a markup language used to publish documents
          on the internet </dd>
      <dt>JS</dt>
      <dd>Javascript is a dynamic scripting and programming
          language traditionally created for the web</dd>

     </dl>
  </body>
</html>
